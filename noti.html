<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />

    <style>
      body {
        margin: 0;
        line-height: normal;
      }

      .popup-overlay {
        display: flex;
        flex-direction: column;
        position: fixed;
        inset: 0;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: relative;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 5rem 0.63rem 0.63rem;
        box-sizing: border-box;
        max-width: 90%;
        max-height: 90%;
        overflow: auto;
      "
    >
      <div
        style="
          position: relative;
          background-color: #fff;
          box-shadow: 0px 16px 40px rgba(0, 0, 0, 0.07);
          width: 17.5rem;
          height: 18.75rem;
        "
      ></div>
    </div>
  </body>
</html>
