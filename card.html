<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />

    <style>
      body {
        margin: 0;
        line-height: normal;
      }

      .popup-overlay {
        display: flex;
        flex-direction: column;
        position: fixed;
        inset: 0;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: relative;
        background-color: #f4f4f4;
        width: 100%;
        height: 25.88rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 0.75rem;
        box-sizing: border-box;
        text-align: left;
        font-size: 0.88rem;
        color: #000;
        font-family: Inter;
      "
    >
      <div
        style="
          align-self: stretch;
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: flex-start;
          gap: 1rem;
        "
      >
        <img
          style="
            align-self: stretch;
            flex: 1;
            position: relative;
            max-width: 100%;
            overflow: hidden;
            max-height: 100%;
            object-fit: cover;
          "
          alt=""
          src="./public/rectangle-33@2x.png"
        />

        <div
          style="
            align-self: stretch;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: space-between;
          "
        >
          <div
            style="
              align-self: stretch;
              flex: 1;
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              justify-content: flex-start;
              gap: 0.5rem;
            "
          >
            <div
              style="
                align-self: stretch;
                position: relative;
                text-transform: uppercase;
              "
            >
              Hoa Cẩm Chướng Trắng
            </div>
            <div
              style="
                align-self: stretch;
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                justify-content: flex-start;
                gap: 0.25rem;
              "
            >
              <b style="position: relative">200.000</b>
              <div style="position: relative">VND</div>
            </div>
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: flex-start;
              justify-content: flex-start;
            "
          >
            <div
              style="
                background-color: rgba(145, 158, 171, 0.12);
                overflow: hidden;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
              "
            >
              <div
                style="
                  width: 2.5rem;
                  height: 2.5rem;
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  justify-content: center;
                "
              >
                <img
                  style="
                    position: relative;
                    width: 1rem;
                    height: 1rem;
                    overflow: hidden;
                    flex-shrink: 0;
                  "
                  alt=""
                  src="./public/iconoutlinesuggestedeadd1.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
